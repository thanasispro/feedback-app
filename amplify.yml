version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm i -g bun
    build:
      commands:
        - amplifyPush --simple

frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun install
        - npx @aws-amplify/plugin-output generate
    build:
      commands:
        - bun run build

  artifacts:
    baseDirectory: dist  # or build, depending on your app
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - bun.lock
